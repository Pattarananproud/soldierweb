<h1>ทหาร คือ</h1>
<h2>ผู้ต่อสู้หรือรบในฐานะที่เป็นส่วนหนึ่งของกองทัพ ทหารอาจเป็นบุคคลที่<a href="https://th.wikipedia.org/wiki/%E0%B8%81%E0%B8%B2%E0%B8%A3%E0%B9%80%E0%B8%81%E0%B8%93%E0%B8%91%E0%B9%8C%E0%B8%97%E0%B8%AB%E0%B8%B2%E0%B8%A3" title="การเกณฑ์ทหาร">ถูกเกณฑ์มา</a>หรือมาด้วยความสมัครใจ หรืออาจเป็นเจ้าหน้าที่ของรัฐชั้นประทวนหรือชั้นสัญญาบัตร และทหารอาจยังนิยามได้อีกว่า เป็นบุคลากรของกองทัพที่แบ่งออกเป็นเหล่าต่าง ๆ เช่น กองทัพบก กองทัพเรือ และกองทัพอากาศ</h2>
